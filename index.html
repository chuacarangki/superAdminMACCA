<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUPER ADMIN MACCA - VISUAL CONTRAST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --gold: #FFD700; --dark: #000000; --card: #121212; --cyan: #00E5FF; }
        body { background-color: var(--dark); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        .nav-active { color: var(--gold); background: rgba(255, 215, 0, 0.15); border-top: 3px solid var(--gold); }
        .page-content { display: none; }
        .page-content.active { display: block; }
        
        /* Kartu Lebih Gelap agar Tulisan Menyala */
        .stat-card { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        
        /* Label Header Kecil */
        .text-header-small { font-size: 11px; font-weight: 700; color: #888888; letter-spacing: 1px; }
        
        /* WARNA KHUSUS UNTUK KONTRAS */
        .nama-pemesan { font-size: 16px; font-weight: 800; color: var(--cyan); text-shadow: 0 0 10px rgba(0,229,255,0.2); }
        .text-lantai { font-size: 12px; font-weight: 800; color: var(--gold); }
        .text-menu-item { font-size: 13px; font-weight: 600; color: #FFFFFF; line-height: 1.6; }
        .text-price { font-size: 17px; font-weight: 900; color: var(--gold); }
        
        .tab-btn { flex: 1; padding: 12px; font-size: 11px; font-weight: 800; color: #666; border-radius: 12px; transition: 0.2s; text-transform: uppercase; }
        .tab-btn.active { color: var(--gold); background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3); }
        
        select, input[type="date"] { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; padding: 14px; width: 100%; font-size: 14px; font-weight: 600; }
        
        .btn-update { position: fixed; bottom: 90px; right: 20px; z-index: 1000; background: #222; color: white; font-size: 10px; font-weight: 800; padding: 10px 15px; border-radius: 50px; border: 1px solid #444; }
    </style>
</head>
<body class="antialiased pb-32">

    <button onclick="paksaUpdateSistem()" class="btn-update uppercase"><i class="fas fa-sync-alt mr-1"></i> Update Sistem</button>

    <header class="p-6 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md z-50 border-b border-white/10">
        <h1 class="text-xl font-black italic uppercase tracking-tighter">MACCA <span style="color:var(--gold)">SUPER ADMIN</span></h1>
        <div id="sync-indicator" class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></div>
    </header>

    <main id="page-dashboard" class="page-content active p-6 space-y-6">
        <div class="stat-card border-l-4 border-gold">
            <p class="text-header-small uppercase mb-1">Pendapatan Kopi 2025</p>
            <h2 id="dash-kopi-total" class="text-4xl font-black italic text-gold">Rp 0</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card text-center border-t-2 border-yellow-500/30">
                <p class="text-header-small uppercase mb-2">Ayam</p>
                <h4 id="dash-ayam" class="text-4xl font-black italic text-yellow-400">--</h4>
            </div>
            <div class="stat-card text-center border-t-2 border-emerald-500/30">
                <p class="text-header-small uppercase mb-2">Ikan</p>
                <h4 id="dash-ikan" class="text-4xl font-black italic text-emerald-400">--</h4>
            </div>
        </div>
        <div class="stat-card border-l-4 border-blue-500 flex justify-between items-center">
            <div><p class="text-header-small uppercase mb-1">Laundry Order</p><h4 id="dash-laundry-count" class="text-3xl font-black italic text-blue-400">0</h4></div>
            <i class="fas fa-tshirt text-blue-500 text-3xl opacity-30"></i>
        </div>
    </main>

    <main id="page-kopi" class="page-content p-6 space-y-6">
        <div class="flex bg-zinc-900 p-1 rounded-2xl">
            <button onclick="setModeKopi('hari')" id="k-tab-hari" class="tab-btn active">Harian</button>
            <button onclick="setModeKopi('bulan')" id="k-tab-bulan" class="tab-btn">Bulanan</button>
            <button onclick="setModeKopi('tahun')" id="k-tab-tahun" class="tab-btn">Tahunan</button>
        </div>
        
        <div class="stat-card">
            <div id="k-wrap-hari"><input type="date" id="k-input-hari" onchange="renderKopi()"></div>
            <div id="k-wrap-bulan" class="hidden grid grid-cols-2 gap-2">
                <select id="k-input-bulan" onchange="renderKopi()">
                    <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option><option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option><option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option><option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
                </select>
                <select id="k-input-bulan-thn" onchange="renderKopi()"></select>
            </div>
            <div id="k-wrap-tahun" class="hidden">
                <select id="k-input-tahun" onchange="renderKopi()"></select>
            </div>
        </div>

        <div class="text-center bg-zinc-900/50 p-6 rounded-3xl border border-white/5 shadow-inner">
            <h2 id="k-total-display" class="text-4xl font-black text-gold italic">Rp 0</h2>
            <p class="text-header-small uppercase mt-1">Total Terkumpul</p>
        </div>

        <div id="list-kopi" class="space-y-4"></div>
    </main>

    <main id="page-laundry" class="page-content p-6 space-y-6">
        <div class="flex bg-zinc-900 p-1 rounded-2xl">
            <button onclick="setLaundryMode('hari')" id="l-tab-hari" class="tab-btn active">Driver</button>
            <button onclick="setLaundryMode('bulan')" id="l-tab-bulan" class="tab-btn">Bulan</button>
        </div>
        <div class="stat-card">
            <div id="l-wrap-hari"><input type="date" id="l-input-date" onchange="renderLaundry()"></div>
            <div id="l-wrap-bulan" class="hidden grid grid-cols-2 gap-2">
                <select id="l-select-bulan" onchange="renderLaundry()"></select>
                <select id="l-select-tahun" onchange="renderLaundry()"></select>
            </div>
        </div>

        <div id="driver-recap" class="grid grid-cols-1 gap-4"></div>

        <div id="l-history-section">
            <h3 class="text-header-small uppercase mb-4 px-1">Riwayat Driver</h3>
            <div id="list-laundry" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-black/95 border-t border-white/10 flex justify-around p-4 backdrop-blur-xl">
        <button onclick="switchPage('dashboard', this)" class="flex flex-col items-center gap-1 nav-active w-full">
            <i class="fas fa-home text-lg"></i><span class="text-[10px] font-extrabold uppercase">Home</span>
        </button>
        <button onclick="switchPage('kopi', this)" class="flex flex-col items-center gap-1 text-zinc-500 w-full">
            <i class="fas fa-coffee text-lg"></i><span class="text-[10px] font-extrabold uppercase">Kopi</span>
        </button>
        <button onclick="switchPage('laundry', this)" class="flex flex-col items-center gap-1 text-zinc-500 w-full">
            <i class="fas fa-tshirt text-lg"></i><span class="text-[10px] font-extrabold uppercase">Laundry</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const conf = { apiKey: "AIzaSyAf4pkzvpCuzmXquzIoCDXLAr6-_l3i8O0", projectId: "kopi-shaka" };
        const app = initializeApp(conf);
        const db = getFirestore(app);
        window.allKopi = [];
        onSnapshot(query(collection(db, "transactions"), orderBy("tgl", "desc")), (snap) => {
            window.allKopi = snap.docs.map(doc => doc.data());
            const rev = window.allKopi.filter(t => new Date(t.tgl).getFullYear() === 2025).reduce((a,b) => a+(b.total||0),0);
            document.getElementById('dash-kopi-total').innerText = "Rp " + rev.toLocaleString();
            if(window.renderKopi) window.renderKopi();
        });
    </script>

    <script>
        const configStok = { apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8", databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const configLaundry = { apiKey: "AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU", databaseURL: "https://awwabim-laundry-default-rtdb.firebaseio.com" };
        
        firebase.initializeApp(configStok, "STOK");
        firebase.initializeApp(configLaundry, "LAUNDRY");
        const dbStok = firebase.app("STOK").database();
        const dbLaundry = firebase.app("LAUNDRY").database();

        let rawLaundry = [];
        let laundryMode = 'hari';
        let modeKopi = 'hari';

        dbStok.ref('stok_macca_v9').on('value', snap => {
            let sA = 0, sI = 0;
            snap.forEach(c => {
                const i = c.val();
                const add = (i.status === 'Masuk' || i.status === 'Retur') ? i.qty : -i.qty;
                i.type === 'Ayam' ? sA += add : sI += add;
            });
            document.getElementById('dash-ayam').innerText = sA;
            document.getElementById('dash-ikan').innerText = sI;
        });

        dbLaundry.ref('Pesanan').on('value', snap => {
            rawLaundry = [];
            snap.forEach(c => { rawLaundry.push(c.val()); });
            document.getElementById('dash-laundry-count').innerText = rawLaundry.length;
            renderLaundry();
        });

        window.setModeKopi = (m) => {
            modeKopi = m;
            document.querySelectorAll('#page-kopi .tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('k-tab-'+m).classList.add('active');
            document.getElementById('k-wrap-hari').classList.toggle('hidden', m !== 'hari');
            document.getElementById('k-wrap-bulan').classList.toggle('hidden', m !== 'bulan');
            document.getElementById('k-wrap-tahun').classList.toggle('hidden', m !== 'tahun');
            renderKopi();
        };

        window.renderKopi = () => {
            if(!window.allKopi) return;
            const list = document.getElementById('list-kopi');
            let total = 0; let html = '';
            const h = document.getElementById('k-input-hari').value;
            const m = parseInt(document.getElementById('k-input-bulan').value);
            const yB = parseInt(document.getElementById('k-input-bulan-thn').value);
            const y = parseInt(document.getElementById('k-input-tahun').value);

            const filtered = window.allKopi.filter(t => {
                const d = new Date(t.tgl);
                if (modeKopi === 'hari') return d.toDateString() === new Date(h).toDateString();
                if (modeKopi === 'bulan') return d.getMonth() === m && d.getFullYear() === yB;
                return d.getFullYear() === y;
            });

            filtered.forEach(t => {
                total += (t.total || 0);
                const dt = new Date(t.tgl);
                // Nama Menu tetap putih bersih
                const menuStr = t.itemDetails ? t.itemDetails.map(i => `<span class="text-white">${i.name}</span> (${i.qty})`).join(', ') : 'Menu Kosong';
                
                html += `
                <div class="stat-card border-l-4 border-gold py-5">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <p class="nama-pemesan uppercase italic">${t.nama || 'Customer'}</p>
                            <p class="text-header-small mt-1">
                                <span class="text-lantai">${t.lokasi || '-'}</span> • ${dt.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} • ${dt.toLocaleDateString('id-ID')}
                            </p>
                            <div class="mt-3 pt-3 border-t border-white/5 text-menu-item">
                                ${menuStr}
                            </div>
                        </div>
                        <p class="text-price ml-3 text-right">Rp ${(t.total || 0).toLocaleString()}</p>
                    </div>
                </div>`;
            });
            list.innerHTML = html || '<p class="text-center py-10 opacity-40 italic text-sm">Tidak ada transaksi</p>';
            document.getElementById('k-total-display').innerText = "Rp " + total.toLocaleString();
        };

        window.setLaundryMode = (m) => {
            laundryMode = m;
            document.querySelectorAll('#page-laundry .tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('l-tab-'+m).classList.add('active');
            document.getElementById('l-wrap-hari').classList.toggle('hidden', m !== 'hari');
            document.getElementById('l-wrap-bulan').classList.toggle('hidden', m === 'hari');
            document.getElementById('l-history-section').classList.toggle('hidden', m === 'bulan');
            renderLaundry();
        };

        window.renderLaundry = () => {
            const list = document.getElementById('list-laundry');
            const recap = document.getElementById('driver-recap');
            list.innerHTML = ''; recap.innerHTML = '';
            let stats = {};
            const hVal = document.getElementById('l-input-date').value;
            const bVal = parseInt(document.getElementById('l-select-bulan').value);
            const tVal = parseInt(document.getElementById('l-select-tahun').value);

            const filtered = rawLaundry.filter(o => {
                const d = new Date(o.mulai);
                if (laundryMode === 'hari') return d.toDateString() === new Date(hVal).toDateString();
                return d.getMonth() === bVal && d.getFullYear() === tVal;
            }).sort((a,b) => new Date(b.mulai) - new Date(a.mulai));

            filtered.forEach(o => {
                if(o.driverName) {
                    if(!stats[o.driverName]) stats[o.driverName] = { a:0, j:0 };
                    o.layanan === "ANTAR" ? stats[o.driverName].a++ : stats[o.driverName].j++;
                }
                
                if(laundryMode === 'hari') {
                    const dt = new Date(o.mulai);
                    list.innerHTML += `
                    <div class="stat-card border-l-4 ${o.status === 'SELESAI' ? 'border-emerald-500' : 'border-blue-500'} mb-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="nama-pemesan uppercase">${o.nama}</h4>
                                <p class="text-header-small mt-1 text-zinc-400 font-bold uppercase">${dt.toLocaleDateString('id-ID')} • ${dt.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</p>
                            </div>
                            <span class="text-[10px] font-black px-3 py-1 bg-white/10 rounded-lg text-blue-400 uppercase">${o.layanan}</span>
                        </div>
                        <div class="mt-3 pt-3 border-t border-white/5 flex justify-between items-center">
                            <span class="text-header-small uppercase font-bold text-zinc-300"><i class="fas fa-user-circle mr-1 text-gold"></i> ${o.driverName || 'Menunggu Driver'}</span>
                            <span class="text-[10px] font-black uppercase ${o.status === 'SELESAI' ? 'text-emerald-500' : 'text-blue-500'}">${o.status.replace('_',' ')}</span>
                        </div>
                    </div>`;
                }
            });

            Object.keys(stats).forEach(name => {
                recap.innerHTML += `<div class="stat-card flex justify-between items-center border-l-4 border-gold bg-zinc-900">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-gold/20 flex items-center justify-center text-gold text-xl"><i class="fas fa-motorcycle"></i></div>
                        <div>
                            <p class="nama-pemesan uppercase" style="color:#FFF">${name}</p>
                            <p class="text-header-small uppercase">${laundryMode === 'hari' ? 'Hari Ini' : 'Bulan Ini'}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-black italic text-white">${stats[name].a + stats[name].j}</p>
                        <div class="flex gap-3 text-[10px] font-extrabold uppercase mt-1">
                            <span class="text-emerald-500">A:${stats[name].a}</span>
                            <span class="text-blue-500">J:${stats[name].j}</span>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.switchPage = (id, btn) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-zinc-500'));
            document.getElementById('page-'+id).classList.add('active');
            btn.classList.add('nav-active');
        };

        window.paksaUpdateSistem = () => {
            if (confirm("Perbarui tampilan?")) window.location.href = window.location.pathname + '?v=' + new Date().getTime();
        };

        window.onload = () => {
            const yr = new Date().getFullYear();
            const sk1 = document.getElementById('k-input-bulan-thn');
            const sk2 = document.getElementById('k-input-tahun');
            const sl = document.getElementById('l-select-tahun');
            for(let i=yr; i>=2024; i--) {
                const o = `<option value="${i}">${i}</option>`;
                sk1.innerHTML += o; sk2.innerHTML += o; sl.innerHTML += o;
            }
            document.getElementById('k-input-hari').valueAsDate = new Date();
            document.getElementById('l-input-date').valueAsDate = new Date();
            document.getElementById('k-input-bulan').value = new Date().getMonth();
            
            const bln = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
            const sLB = document.getElementById('l-select-bulan');
            bln.forEach((b, i) => sLB.innerHTML += `<option value="${i}">${b}</option>`);
            sLB.value = new Date().getMonth();

            renderKopi(); renderLaundry();
        };
    </script>
</body>
</html>
